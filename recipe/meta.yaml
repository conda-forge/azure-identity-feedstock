{% set name = "azure-identity" %}
{% set version = "1.18.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: f567579a65d8932fa913c76eddf3305101a15e5727a5e4aa5df649a0f553d4c3

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - typing-extensions >=4.0.0
    - azure-core >=1.31.0
    - cryptography >=2.5
    - msal >=1.30.0
    - msal_extensions >=1.2.0
    - python >=3.7

test:
  imports:
    - azure.identity
    - azure.identity._credentials
  # commands:
  #   - pip check
  # requires:
  #   - pip

about:
  home: https://github.com/Azure/azure-sdk-for-python/tree/master/sdk/identity/azure-identity
  summary: Microsoft Azure Identity Library for Python
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - marcelotrevisani
    - dhirschfeld
